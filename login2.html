    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Delay the animation to start after a short delay (adjust the delay as needed)
            setTimeout(function() {
                document.getElementById("tittle").style.opacity = "1";
                document.getElementById("tittle").style.transform = "translateY(0)";
                document.querySelector(".tag").style.opacity = "1";
                document.querySelector(".tag").style.transform = "translateY(0)";
            }, 60); // 500ms delay
        });
    </script>
</head>

<body background="login2.jpg">
    <header>
        <nav>
            <ul>
                <li><a class="nav" id="hom"href="index.html">HOME</a></li>

            </div>
        </form>
     </div>
