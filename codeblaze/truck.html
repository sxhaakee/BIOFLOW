<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivers Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative; /* Make the header a positioning context */
        }

        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #13222c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: absolute; 
            top: 10px; 
            left: 10px; 
        }

        .home-btn:hover {
            background-color: #102d41;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .driver-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
        }

        .driver-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
        }

        .driver-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .driver-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .star-rating {
            color: #f39c12;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html" class="home-btn">Home</a>
        <h1>Drivers Information</h1>
    </header>

    <section>
        <!-- Driver 1 -->
        <div class="driver-card">
            <div class="driver-photo">
                <img src="driver1.png" alt="Driver 1">
            </div>
            <div class="driver-name">John Doe</div>
            <div class="star-rating">⭐⭐⭐⭐⭐</div>
            <!-- Add other information as needed -->
        </div>

        <!-- Driver 2 -->
        <div class="driver-card">
            <div class="driver-photo">
                <img src="driver2.jpeg" alt="Driver 2">
            </div>
            <div class="driver-name">Jane Smith</div>
            <div class="star-rating">⭐⭐⭐⭐</div>
            <!-- Add other information as needed -->
        </div>

        <!-- Driver 3 -->
        <div class="driver-card">
            <div class="driver-photo">
                <img src="driver3.jpg" alt="Driver 3">
            </div>
            <div class="driver-name">Bob Johnson</div>
            <div class="star-rating">⭐⭐⭐⭐⭐</div>
            <!-- Add other information as needed -->
        </div>
    </section>

</body>

</html>
