<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOFLOW</title>
    <link rel="stylesheet" href="sup.css">
</head>
<body>

    <!-- Navigation Section -->
    <nav>
        <div class="container">
            <a href="index.html" class="home-btn" >Home</a>
            <h1 class="branding">BIOFLOW</h1>
            <input type="text" id="twotabsearchtextbox" value="" name="field-keywords" autocomplete="off" placeholder="Search BIOFLOW " class="nav-input nav-progressive-attribute" dir="auto" tabindex="0" aria-label="Search BIOFLOW" >
        </div>
    </nav>

    <!-- Product Listing Section -->
    <section id="product-listing">
        <div class="container">
            <h2>Sell Your Products</h2>
            <div id="products-container">
                <!-- Product listings will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Product Listing Section -->
    <section id="post-button">
        <!-- Post Button -->
        <div class="container">
            <div class="product-card post-card">
                <span class="plus-icon">+</span>
                <p>Post a Product</p>
            </div>
        </div>
    </section>

    <!-- Add your login check and redirection logic using JavaScript -->
    <script src="sup.js"></script>
</body>
</html>
